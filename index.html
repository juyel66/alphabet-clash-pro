<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <!-- daisy ui and tailwind link added -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css file added -->
    <link rel="stylesheet" href="style/style.css">
</head>
<body>

    <main class="bg-[#1E1E1E] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
            <!-- home  -->
    <section id="home-screen" class="text-white justify-center min-h-screen  flex items-center">
        <div class="flex flex-col gap-10 items-center">
            <h1 class="lg:text-8xl text-5xl">Alpha clash pro</h1>
        <p >Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="Play()" class="btn w-[150px] text-xl" >Play now</button>
        </div>



    </section>


    <!-- play-ground -->
    <section id="play-ground" class="play-ground hidden ">
        <div class="flex flex-col items-center gap-10 pt-10">
            <!-- screen  -->
            <div class="artboard artboard-horizontal border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3] phone-6">
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] px-6 rounded-b-xl pb-6 text-white">Don't watch keyboard  while playing...</p>
                </div>

                <div >
                    <p id="current-alphabet" class=" uppercase flex items-center flex-col text-9xl text-bold justify-center text-black">Y</p>
                </div>
                
            </div>

           
            <!-- keyboard start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div>
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keyboard end -->
            <!-- live score  -->
            <div class="flex justify-between w-4/6">
                <div>
                    <button class="btn rounded-full bg-purple-600 text-white">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        <span>1</span>
                        
                      </button>
                </div>
                 <div>
                    <button class="bg-purple-600 text-white btn rounded-full">
                        Score
                      <img src="images/monetization_on.svg" alt="">
                      <span>1</span>
                       
                      </button>
                 </div>
            </div>
        </div>

    </section>


    <!-- score  -->
    <section class="hidden score  flex justify-center items-center space-y-6 text-center  min-h-screen">

        <div class="space-y-6 bg-[#FFFFFF66] shadow-sm p-4 rounded-[10px]">
            <h1 class="text-8xl text-white"> 
                <span class="font-extrabold">Score:</span>
                <span>14</span>
            </h1>
    
            <button class="btn w-[150px]">Play Agin</button>
            <p class="text-white text-2xl">Practice will make you Pro</p>
        </div>

    </section>
    </main>

    <script src="script/alpha-clash.js"></script>
    <script src="script/different_way.js"></script>
</body>
</html>
